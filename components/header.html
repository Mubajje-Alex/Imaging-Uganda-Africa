<header class="header">
  <div class="header-left">
    <div class="logo-container">
      <img src="/images/imaging-logo.jpg" alt="Imaging Logo" class="logo">
      <h1 class="website-name">Imaging Uganda/Africa</h1>
    </div>
    <nav class="nav">
      <button class="nav-button" id="homeButton">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </button>
      <button class="nav-button" id="articlesButton">
        <i class="fas fa-newspaper"></i>
        <span>Articles</span>
      </button>
      <button class="nav-button" id="casesButton">
        <i class="fas fa-folder-open"></i>
        <span>Cases</span>
      </button>
      <button class="nav-button" id="equipmentButton">
        <i class="fas fa-medkit"></i>
        <span>Equipments</span>
      </button>
    </nav>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search articles..." class="search-input">
    <button id="searchButton" class="search-button">
      <i class="fas fa-search"></i>
    </button>
    <div id="searchResults" class="search-results"></div>
  </div>
</header>
